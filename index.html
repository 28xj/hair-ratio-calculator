
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>髮況藥水比例計算器 - Hello Tryit</title>
  <style>
    body {
      font-family: 'PMingLiU', '新細明體', serif;
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    img.logo {
      width: 3cm;
      height: 1.5cm;
      object-fit: contain;
      display: block;
      margin: 0 auto 8px auto;
    }
    .subtitle {
      font-size: 12px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'PMingLiU', '新細明體', serif;
    }
    select, input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Hello Tryit Logo" class="logo" />
    <div class="subtitle">髮況比例計算器</div>

    <label for="level">選擇髮況等級：</label>
    <select id="level">
      <option value="1">1級髮況</option>
      <option value="2">2級髮況</option>
      <option value="3">3級髮況</option>
      <option value="3.5">3.5級髮況</option>
      <option value="4">4級髮況</option>
    </select>

    <label for="total">輸入總藥水克數：</label>
    <input type="number" id="total" placeholder="例如：100" />

    <button onclick="calculate()">計算</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const level = parseFloat(document.getElementById("level").value);
      const total = parseFloat(document.getElementById("total").value);
      const resultDiv = document.getElementById("result");

      if (!total || total <= 0) {
        resultDiv.textContent = "請輸入正確的藥水克數";
        return;
      }

      let ratioA = 0, ratioB = 0;
      switch(level) {
        case 1: ratioA = 1; ratioB = 0; break;
        case 2: ratioA = 1; ratioB = 0.5; break;
        case 3: ratioA = 1; ratioB = 1; break;
        case 3.5: ratioA = 0.5; ratioB = 1; break;
        case 4: ratioA = 0; ratioB = 1; break;
      }

      const totalRatio = ratioA + ratioB;
      const amountA = (total * ratioA / totalRatio).toFixed(1);
      const amountB = (total * ratioB / totalRatio).toFixed(1);

      resultDiv.textContent = `配方建議：抗拒+ ${amountA} 克，CA極度受損 ${amountB} 克`;
    }
  </script>
</body>
</html>
